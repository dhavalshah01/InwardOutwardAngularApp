<div class="col-lg-12" style="background: #ffffff;padding-top: 10px;">
  <div class="input-field col-lg-12">
      <h4 style="padding-bottom: 40px; ">Create User</h4> 

<form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
    <div class="row">
        <div class="col-lg-2 col-md-6 col-sm-6"> 
                <label>First Name</label>     
        </div>
        
        <div class="col-lg-3 col-md-6 col-sm-6"> 
                <div class="md-form">
                        <input type="text"  class="input" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" >
                </div>      
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6"> 
                <label>Last Name</label>     
            </div>
        <div class="col-lg-3 col-md-6 col-sm-6"> 
                <div class="md-form">
                        <input type="text" class="input" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" >
                </div>      
        </div>
        <!-- <div class="col"></div> -->
         
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-6 col-sm-6"> 
                <label>User Name</label>     
        </div>
        
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="md-form">
                <input class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
            </div>     
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6"> 
                <label>Password</label>     
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="md-form">
                    <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
                    <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''"></label>
                </div>
        </div>
  </div>
  <div class="row">
      <div class="col-lg-2 col-md-6 col-sm-6"> 
              <label>Email</label>     
      </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="md-form"> 
                <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern">
            </div>
        </div>
  </div>
  <div class="row" style="margin-top: 28px;text-align: center;">
                                  
      <div class="col-lg-12 col-md-12 col-sm-12">
            <hr/>
          <button [disabled]="!userRegistrationForm.valid" class="btn btn-primary waves-light" type="submit">Submit</button>
        </div>
  </div>
  
</form>
</div>
</div>
