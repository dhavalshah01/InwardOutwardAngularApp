

<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)" style="margin-bottom: 40px;">
  <div class="row">
      <div class="input-field col s12" style="background-color:#d0d0d0;text-align: center;">
        
        <div class="d-inline-block">
            <h2 style="font-weight: 300;">Sign In </h2>
        </div>
         
      </div> 
      <div *ngIf="isLoginError" class="red-text error-message" style="margin-left: 30px;">
       <i class="fa fa-exclamation-circle"></i> Incorrect username or password
    </div>     
  </div>
<div class="row">
   <div class="input-field col s12" style="margin-top: 40px;">
     <!--<i class="material-icons prefix">account_circle</i>-->
     <!--<input type="text" #UserName ngModel name="UserName" placeholder="Username" required> -->
     <!--<i class="fa fa-user prefix grey-text"></i>
     <input  id="icon_prefix" class="validate" type="text" #UserName ngModel name="UserName" required>
     <label for="icon_prefix">User Name</label>-->       
     <i class="fa fa-user prefix grey-text"></i> <label>User Name </label>     
              <div class="md-form">
                      <input type="text" class="input-alternate" #UserName ngModel name="UserName" placeholder="UserName" required>
              </div>      
   </div>
 </div>
 
  <div class="row">
      <div class="input-field col s12">
        <!--<i class="material-icons prefix">vpn_key</i> -->
        
       <!-- <input type="password" #Password ngModel name="Password" placeholder="Password" required>
       <input id="password" class="validate" type="password" #Password ngModel name="Password" required>
       <label for="password">Password</label> -->
      <i class="fa fa-lock prefix grey-text"></i> <label>Password </label> 
        <input id="password" class="input-alternate" type="password" #Password ngModel name="Password" placeholder="Password" required>
       
       <!-- <i class="fa fa-lock prefix grey-text"></i> <label>Password </label>     
        <div class="md-form">
             <input type="text" class="input-alternate" #Password ngModel name="Password"  placeholder="Password" required>
        </div>  -->

      </div>
    </div>
  <div class="row">
      <div class="input-field col s12" style="margin: 40px;">
        <button [disabled]="!loginForm.valid" class="btn-large btn-submit" style="height:40px;" type="submit">Login</button>
      </div>
    </div>
</form>
