<div class="col-lg-12" style="background: #ffffff;padding-top: 10px;">
    <div class="input-field col-lg-12">
        <h4 style="padding-bottom: 40px; ">Edit Profile</h4> 
  
  <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)" *ngIf="userClaims">
      <div class="row">
          <div class="col-lg-2 col-md-6 col-sm-6"> 
                  <label>First Name</label>     
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6"> 
                  <div class="md-form">
                          <input type="text"  class="input" name="FirstName" value= {{userClaims.FirstName}}  >
                  </div>      
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6"> 
              <label>Last Name</label>     
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6"> 
                  <div class="md-form">
                          <input type="text" class="input" name="LastName" value= {{userClaims.LastName}} >
                   </div>      
          </div>
          <!-- <div class="col"></div> -->
           
      </div>
      <div class="row">
          <div class="col-lg-2 col-md-6 col-sm-6"> 
                  <label>User Name</label>     
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="md-form">
                <input class="validate" type="text" name="UserName" value= {{userClaims.UserName}}  required>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6"> 
              <label>Phone Number</label>     
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <input class="validate" type="text" name="Phone" value= {{userClaims.Phone}} >
            
          </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-6 col-sm-6"> 
            <label>Email</label>     
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <input class="validate" type="text" name="Email" value= {{userClaims.Email}} [pattern]="emailPattern">
          
        </div>
        
    </div>
    <div class="row" style="margin-top: 28px;text-align: center;">
        <hr/>                            
        <div class="col-lg-12 col-md-12 col-sm-12">
            <hr/>
            <button [disabled]="!userRegistrationForm.valid" class="btn btn-primary waves-light" type="submit">Submit</button>
          </div>
    </div>
    
  </form>
  </div>
  </div>
